<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <script defer src="script.js"></script>
    
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body role="main">
    <header>
      <h1 class="title">IP Address Tracker</h1>

      <form action="submit" id="form">
          <input class="input" type="text" placeholder="Search for any IP address or domain"></input>
          <input type="submit" value="" class="btn"></input>
      </form>

      <ul class="ip-data">
        <li>
          <p class="ip-data__title">IP Address</p>
          <p class="ip-data__data" id="ip-adress">192.212.174.101</p>
        </li>
        <li>
          <p class="ip-data__title">Location</p>
          <p class="ip-data__data" id="location">Brooklyn, NY 10001</p>
        </li>
        <li>
          <p class="ip-data__title">Timezone</p>
          <p class="ip-data__data" id="timezone">UTC -05:00</p>
        </li>
        <li>
          <p class="ip-data__title">ISP</p>
          <p class="ip-data__data" id="isp">SpaceX Starlink</p>
        </li>
      </ul>
    </header>
        
    <div id="map"></div>
    
  </body>
</html>
